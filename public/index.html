    <script>

        var socket = io();

        socket.on('ledOnSuccess', function(data) {
            $('#notifh5').text(data);
            $('#notif').fadeIn();
            $('#notif').fadeOut(2000);


        });

        socket.on('ledOffSuccess', function(data) {
            $('#notifh5').text(data);
            $('#notif').fadeIn();
            $('#notif').fadeOut(2000);
        });



        socket.on('sensorOnSuccess', function(data) {
            $('#turnNotifh5').text(data);
            $('#turnNotif').fadeIn();
            $('#turnNotif').fadeOut(2000);

        });


        socket.on('sensorOffSuccess', function(data) {
            $('#winnerNotifh5').text(data);
            $('#winnerNotif').fadeIn();
            $('#winnerNotif').fadeOut(2000);

        });

        socket.on('resetDbSuccess', function(data) {
            $('#tieNotifh5').text(data);
            $('#tieNotif').fadeIn();
            $('#tieNotif').fadeOut(2000);

        });






function ledOn() {
    socket.emit("ledOn");



}

function ledOff() {
    socket.emit("ledOff");

}

function sensorOn() {
    socket.emit("sensorOn");


}


function sensorOff() {
    socket.emit("sensorOff");

}

function resetDb() {
    socket.emit("resetDB");

}




//check if a column is empty on the board
function isEmpty(ctd) {
    if ($(ctd).text() !== ""){
        alert("Please select an empty position on the board.");
    }
    else {
        socket.emit("move", ctd);
    }

}
